---
# CI/CD workflow for starter_types
# Automatically publishes to NPM when NPM_TOKEN is configured

name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  id-token: write
  deployments: write

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      npm-access: "public"
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
